<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    body {
      width: 100%;
      height: 100%;
    }
    img {
      width: 100%;
    }
    input {
      width: 100px;
      height: 30px;
      border: 1px solid #ddd;
    }
  </style>
  <body class="body">
    <div id="app">
      <h2 id="test">123</h2>
      <p>{{name}}</p>
      <div @click="changeName">click</div>
      <p v-text="age"></p>
      <input type="text" v-model="age"/>
    </div>
  <script src="./compile.js"></script>
    <script src="./myVue.js"></script>

    <script>
      const vm = new MyVue({
        el: "#app",
        data: {
          name: "I am test.",
          age: 12,
          html: "<button>这是一个按钮</button>",
          newobj : {
            a:1
          }
        },
        created() {
          console.log("开始啦");
          setTimeout(() => {
            this.name = "我是测试";
          }, 1500);
        },
        methods: {
          changeName() {
            this.name = "哈喽，小赢卡贷";
            this.age = 1;
          }
        }
      });
    </script>
  </body>
</html>
